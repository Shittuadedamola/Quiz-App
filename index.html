<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <main id="home">
        <h1>QUIZ</h1>
        <h3>Let's Play!</h3>
        <h5>Play now & Win</h5>
        <button id="playNow">Play now</button>
        <button id="firstAbout">About</button>
    </main>

    <main id="difficulty">
        <button id="backOne">back</button>
        <button id="levelUp">Level up</button>

        <div id="easyDiv">
            <p>Easy</p>
            <button>Start Quiz</button>
        </div>
        <div id="normalDiv">
            <p>Normal</p>
            <button>Start Quiz</button>
        </div>
        <div id="hardDiv">
            <p>Hard</p>
            <button>Start Quiz</button>
        </div>

        <button id="secondAbout">About</button>
    </main>

    <main id="exam">
        <button id="backTwo">back</button>
        <h3 id="level"></h3>
        <h3 id="question"></h3>
        <button id="optOne"></button>
        <button id="optTwo"></button>
        <button id="optThree"></button>
        <button id="optFour"></button>
    </main>
</body>
</html>
